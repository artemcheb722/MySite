{% extends "components/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-4">REGISTRATION</h3>

    {% if errors %}
    <div class="alert alert-danger" role="alert">
        {{ errors[0] }}
    </div>
    {% endif %}

    <form method="post" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input value="{{ entered_email }}" name="user_email" required type="email" class="form-control"
               id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="IdName" class="form-label">Name</label>
        <input value="{{ entered_name }}" name="user_name" required type="text" minlength="3" class="form-control"
               id="IdName" aria-describedby="userName">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input value="" name="password" required minlength="8" type="password" class="form-control"
               id="exampleInputPassword1">
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
